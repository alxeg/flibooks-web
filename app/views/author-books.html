<md-toolbar class="author-toolbar">
    <div class="md-toolbar-tools">
        <h3 ng-bind="author"></h3>
    </div>
</md-toolbar>
<md-content>
    <md-list class="books-list">
        <md-list-item ng-repeat="book in books" ng-click="downloadBook(book.ID, $event)" md-default-theme>
            <md-item-content>
                <md-button ng-bind="book.title">
                </md-button>
            </md-item-content>
        </md-list-item>
    </md-list>
</md-content>
